<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Survey</title>
</head>
<body>
    <div id="container" class="d-flex bg-dark pt-5 " style="color: white; margin: auto; width: 650px; height: 650px;">
        <div class="ps-5 justify-content-start" style="color: rgb(234, 254, 19);">
            <h1>Survey</h1>
            <form action="/progress" method="post">
                <div>
                    <div style="margin-top: 30px;">Name:</div>
                    <input type="text" name="name" id="name" style="margin-bottom: 20px;">
                    <div>
                    <div class="mb-2"><label for="location">locations:</label></div>
                        <select name="location" >
                            <option value="">-- Select A Location --</option>
                            <option value="Seattle">Seattle</option>
                            <option value="New York">New York </option>
                            <option value="San Fancisco">San Fancisco</option>
                            <option value="Dallas">Dallas</option>
                        </select>
                    </div>
                    <div class="mb-2 mt-3" ><label for="language">Favorite Language:</label></div>
                        <select name="language" id="language">
                            <option value="">-- Select A Language --</option>
                            <option value="python">Python</option>
                            <option value="JavaScript">JavaScript </option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                        </select>
                    <div class="mb-3"> Comments:</div>
                    <div  style="width: 500px;">
                        <textarea class="form-control" placeholder="Leave a comment here" id="comment" name="comment"></textarea>
                        <label for="floatingTextarea"></label>
                    </div>
                    <input type="submit" value="submit">
            </form>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
        </div>
    </div>
</body>
</html>
